<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/evento.css">

    <!-- CSS BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>


    <!-- CSS BootStrap -->
    <title>Bar do João</title>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="index.html"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="../src/assets/logo-prime.png" alt="Logo">
                <span class="fs-1">Bar do João</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="../index.html" class="nav-link" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="bebidas.html" class="nav-link">Bebidas</a></li>
                <li class="nav-item"><a href="local.html" class="nav-link">Local</a></li>
                <li class="nav-item"><a href="evento.html" class="nav-link active">Evento</a></li>
            </ul>
        </header>
    </div>

    <div class="content">
        <br>
        <br>
        <div class="container my-5">
            <div class="row p-4 pb-0 pe-lg-0 pt-lg-8 align-items-center rounded-3 border shadow-lg">
                <form class="row g-3 needs-validation">
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="validationCustom01" value="" required>
                        <div class="valid-feedback">
                            OK
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="validationCustom02" value="" required>
                        <div class="valid-feedback">
                            OK
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label">E-mail</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="email" class="form-control" id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Por favor preencha um email válido!
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Por favor preencha com uma Cidade válida!
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">Estado</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Escolha...</option>
                            <option>SP</option>
                            <option>RJ</option>
                            <option>MG</option>
                        </select>
                        <div class="invalid-feedback">
                            Por favor selecione um estado!
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom05" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                            Por favor preencha com um CEP!
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="bairro dos ..." required>
                    </div>
                    <div class="col-6">
                        <label for="inputAddress" class="form-label">Rua</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="rua parque das ..."
                            required>
                    </div>
                    <div class="col-md-4">
                        <label for="inputcomplemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="inputcomplemento" required>
                    </div>
                    <div class="col-md-2">
                        <label for="inputnumero" class="form-label">Numero</label>
                        <input type="number" class="form-control" id="inputnumero" required>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Sou maior de 18 anos!
                            </label>
                            <div class="invalid-feedback">
                                Você precis ser maior de 18 anos!
                            </div>
                        </div>
                    </div>
                    <div class="col-12 bootom-div">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">@Todos os direitos autorais reservados.</span>
        </div>
    </footer>
</body>


<!-- JS BootStrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
</script>
<!-- JS BootStrap -->

</html>
